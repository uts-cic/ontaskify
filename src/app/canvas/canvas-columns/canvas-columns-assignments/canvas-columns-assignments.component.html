<mat-form-field appearance="outline" *ngIf="assignments() as assignments">
  <mat-label>Select assignment</mat-label>
  <mat-select (selectionChange)="assignment.set($event.value)">
    <mat-option *ngFor="let assignment of assignments" [value]="assignment">
      {{ assignment.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-select-columns
  *ngIf="rows() as rows"
  [rows]="rows"
  (selectionChange)="cols.set($event)"
></app-select-columns>
