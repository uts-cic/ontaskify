<mat-form-field
  appearance="outline"
  *ngIf="assignments$ | async as assignments"
>
  <mat-label>Select assignment</mat-label>
  <mat-select (selectionChange)="setAssignment($event.value)">
    <mat-option *ngFor="let assignment of assignments" [value]="assignment">
      {{ assignment.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-select-columns
  *ngIf="rows$ | async as rows"
  [rows]="rows"
  (selectionChange)="updateColumns($event)"
></app-select-columns>
