<mat-card>
  <mat-card-header>
    <mat-card-title>Select a course</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="[course.id]"
        *ngFor="let course of courses"
      >
        {{ course.name }}
        <span matListItemMeta>{{ course.workflow_state }}</span>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
