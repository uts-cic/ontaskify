<mat-toolbar *ngIf="profile() | async as profile">
  Canvas connection: {{ profile.name }} ({{ maskedToken() }})
  <span class="spacer"></span>
  <button mat-flat-button color="warn" (click)="endSession()">
    End session
  </button>
</mat-toolbar>
<router-outlet *ngIf="token(); else connect"></router-outlet>
<ng-template #connect>
  <app-canvas-connect></app-canvas-connect>
</ng-template>
