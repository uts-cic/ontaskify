<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <ng-container #componentContainer></ng-container>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="loading$ | async"
  ></mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    [disabled]="actionDisabled$ | async"
    (click)="apply()"
  >
    Apply
  </button>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
