<mat-selection-list
  (selectionChange)="updateSelection($event)"
  *ngIf="columns.length > 0; else noData"
>
  <mat-list-option [value]="column" *ngFor="let column of columns">
    <span matListItemTitle>{{ column }}</span>
    {{ values.get(column)! | preview }}
  </mat-list-option>
</mat-selection-list>
<ng-template #noData>No data available for selection.</ng-template>
